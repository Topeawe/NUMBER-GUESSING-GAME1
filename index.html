<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the guess number </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1>Number Guessing <br> Game</h1>
    <button onclick="play()">Play</button>
  </div>
  <script>
    const min = 1,
      max = 5,
      previousGuesses = [];

    let secretNum = null,
      guessNum = null;

    const play = function () {
      secretNum = Math.floor(Math.random() * (max - min + 1)) + min;
      while (guessNumber() != secretNum) {
        if (guessNum != 0) {
          render();
        }
      }
      alert("congrats. The number was " + secretNum + ". Your previous guesses were " + previousGuesses)
    }

    const guessNumber = function () {
      guessNum = prompt("Enter a number between " + min + " and " + max);
      return guessNum
    }
    const render = function () {
      previousGuesses.push(guessNum);
      if (guessNum > secretNum) {
        alert("Number is too high")
      } else {
        alert("Number is too low")
      }
    }


  </script>

</body>

</html>
